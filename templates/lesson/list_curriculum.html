{% extends 'base.html' %}

{% block content %}

	<div class="section">
		<div class="section-heading">
			<h1>Existing Curricula</h1>
		</div>

		<div class="section-content">
			<div class="section-content-inner">
				<div class="column-container">
					<div class="one-third sep">
						<h2><a href="/curriculum/new/">Create New Curriculum</a></h2>
					</div>
					<div class="two-third">
						<h2>Existing Curricula</h2>
						{% for curriculum in curriculumList %}
							<h3><a href="/curriculum/show/{{curriculum.id}}/">{{ curriculum.name }}</a></h3>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
